name: Automated E2E testing
on: 
  pull_request:
  workflow_dispatch:

jobs: 
  run-E2E-Tests:
    name: Run E2E tests
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: run cypress tests with electron
        uses: cypress-io/github-action@v4
        with:
          browser: electron
